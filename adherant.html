<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Médiathèque</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a href="index.html">Accueil</a></li>
                <li class="active"> <a href=#>Adhérents</a></li>
                <li><a href=#>Bibliothèque</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <form action=# method="post">
            <label for="prenom">Prénom</label> :
            <input type="text" name="prenom" id="prenom" />
            <label for="nom">Nom</label> :
            <input type="text" name="nom" id="nom" />
            <label for="datenaissance">Date de naissance</label> :
            <input type="text" name="datenaissance" id="datenaissance" />
            <label for="email">E-mail</label> :
            <input type="text" name="email" id="email" />
            <label for="telephone">Téléphone</label> :
            <input type="text" name="telephone" id="telephone" />
            <label>Préférence de contact</label> :
            <input type="radio" id="contactChoice1" name="contact" value="email">
            <label for="contactChoice1">Email</label>
            <input type="radio" id="contactChoice2" name="contact" value="telephone">
            <label for="contactChoice2">Téléphone</label>
            <label for="pays"> Pays</label> :
            <select name="pays" id="pays">
                <option value="CA">Canada</option>
                <option value="Ch">Chine</option>
                <option value="FR" selected="selected">France</option>
                <option value="ES">Espagne</option>
                <option value="US">États-Unis</option>
                <option value="JA">Japon</option>
            </select >
            <label>Services souscrits</label> :
            <input type="checkbox" id="service1" name="services" value="animations">
            <label for="service1">Animations</label>
            <input type="checkbox" id="service2" name="services" value="spectacles">
            <label for="service2">Spectacles</label>
            <input type="checkbox" id="service3" name="services" value="emprunts">
            <label for="service3">Emprunts illimités</label>
        </form>
    </div>
    <footer>
        <p>Médiatèque2000&#8482; by <a href="https://twitter.com/Fulgryn" class="links">@Fulgryn</a> 2018 Tout droits réservés</p>
    </footer>
</body>
</html>
